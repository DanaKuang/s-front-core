<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pargma" content="no-cache">
    <meta name="keywords" content="企业,大数据,二维码,移动营销,营销,数据统计,陶醉">
    <meta name="description" content="扫天下,一站式营销解决方案">
    <meta content="扫天下" name="author">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/assets/style/common.css">
    <link rel="stylesheet" type="text/css" href="/statics/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/statics/assets/style/find.css">
</head>
<body>
    <nav class="ui-navbar-bgcolor navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="ui-navbar-header navbar-header">
                    <img src="statics/assets/image/logo.png" class="ui-navbar-logo">
                </div>
            </div>
        </div>
    </nav>
    <div class="ui-find-box col-md-12">
        <div class="title form-group">找回密码</div>
        <div class="panel rate">
            <div class="panel-body">
                <form class="ui-find-form form-horizontal">
                    <!--手机号-->
                    <div class="col-md-12 form-group first">
                        <label class="control-label col-md-3">手机号码</label>
                        <div class="col-md-8">
                            <input type="text" name="telphone" class="form-control">
                            <p class="help-block">请输入11位手机号码</p>
                        </div>
                    </div>
                    <!--验证码-->
                    <div class="col-md-12 form-group first">
                        <label class="control-label col-md-3">验证码</label>
                        <div class="col-md-4">
                            <input type="text" name="validatecode" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button class="btn ui-validate" type="button">获取验证码</button>
                        </div>
                    </div>
                    <!--下一步-->
                    <button class="btn ui-button first" type="button">下一步</button>
                    <!--新密码-->
                    <div class="col-md-12 form-group second">
                        <label class="control-label col-md-3">新密码</label>
                        <div class="col-md-8">
                            <input type="password" name="password" class="form-control">
                            <p class="help-block">6-14位字符(至少包含字母、数字、下划线中的两种)</p>
                        </div>
                    </div>
                    <!--确认密码-->
                    <div class="col-md-12 form-group second">
                        <label class="control-label col-md-3">确认密码</label>
                        <div class="col-md-8">
                            <input type="password" name="rePassword" class="form-control">
                            <p class="ui-help help-block">两次密码输入不一致</p>
                        </div>
                    </div>
                    <!--下一步-->
                    <button class="btn ui-button second" type="button">完成</button>
                </form>
            </div>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="/statics/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="statics/assets/libs/find.js"></script>
</body>
</html>
