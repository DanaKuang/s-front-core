<div class="animated fadeInRightBig" ng-controller="hbReportCtrl">
    <div class="container-fluid region-margin">
      <div class="row">
        <div class="col-md-12">
        <div class="ui-panel-title report">
          <i class="report-icon"></i><span>固定报表列表</span>
        </div>
        <!--box-->
          <div class="panel rate">
            <div class="panel-body">
              <div class="report_wrap">
                <ul>
                  <li>
                    <span>序号</span>
                    <span>
                      列表名称</span>
                  </li>
                  <li>
                    <span>1</span>
                    <span ng-click="tabs(1)">
                      <u>扫码数据周报</u>
                    </span> 
                  </li>
                  <li>
                    <span>2</span>
                    <span ng-click="tabs(2)">
                      <u>红包投入数据周报</u>
                    </span> 
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--扫码数据周报-->
    <div class="container-fluid region-margin report-table" style="display: none">
      <div class="row">
        <div class="col-md-12">
          <div class="ui-panel-title report">
            <i class="report-icon"></i><span>扫码数据周报</span>
            <div  ng-click = "goback()">
              <span></span>
              返回
            </div>
          </div>
          <!--box-->
          <div class="panel rate">
            <div class="panel-body">
              <div class="report-search">
                <div class="agree-date">
                  <label>查询时间：</label>
                  <select id="proviceDataWeeks">
                      <!--<option value="">请选择</option>-->
                      <option ng-repeat="weekItem in weeksList" value="{{weekItem.weekId}}">{{weekItem.weekNo}}</option>
                  </select>
                </div>
                <div class="agree-date">
                  <!-- <label>品牌：</label>
                  <select id="proviceDataBrand">
                      <option value="">全部</option>
                      <option ng-repeat="brandItem in brandList" value="{{brandItem.productBrand}}">{{brandItem.productBrandName}}</option>
                  </select> -->
                    <label class="reset_height">品牌：</label>
                    <select id="brands" multiple="multiple" ng-model="selectSpacks" value="{{selectBrands}}">
                        <option ng-repeat="brandItem in brandList" value="{{brandItem.productBrand}}">{{brandItem.productBrandName}}</option>
                    </select>
                </div>
                <div class="agree-date">
                  <!-- <label>规格：</label>
                  <select id="proviceDataSpecift">
                      <option value="">全部</option>
                      <option ng-repeat="speciftItem in speciftList" value="{{speciftItem.productSn}}">{{speciftItem.productName}}</option>
                  </select> -->
                  <label class="reset_height">规格：</label>
                  <select id="specifts" multiple="multiple">
                      <option ng-repeat="speciftItem in speciftList" value="{{speciftItem.productSn}}">{{speciftItem.productName}}</option>
                      
                  </select>
                </div>
                <button class="btn btn-sm btn-default btn_style" ng-click="search($event,1)">
                  查询
                </button>
                <button class="btn btn-sm btn-default btn_style" ng-click="down(1)">
                  下载
                </button>
              </div>
              <table class="table">
                <thead style="border-top:1px solid #a0a0a0">
                <tr>
                  <!--<th colspan="15">白沙（天天向上）扫码数据汇总（8.7~8.13）</th>-->
                  <th colspan="15" id="provDataTitle"></th>
                </tr>
                <!-- <tr>
                  <th rowspan="2" style="vertical-align:middle;">排序</th>
                </tr> -->
                <tr>
                  <th>规格</th>
                  <th>销区</th>
                  <th>省份</th>
                  <th>地市</th>
                  <th>本周通过GPS定位的扫码量</th>
                  <th>本周扫码量</th>
                  <th>上周扫码量</th>
                  <th>截至本周末历史累计扫码量</th>
                  <th>本周通过GPS定位的扫码烟包数</th>
                  <th>本周扫码烟包数</th>
                  <th>上周扫码烟包数</th>
                  <th>截至本周末历史累计扫码烟包数</th>
                </tr>
                <!--<tr>
                  <th></th>
                  <th>合计</th>
                  <th>53536</th>
                  <th>22164</th>
                  <th>22164</th>
                  <th>2082994</th>
                  <th>713006</th>
                  <th>713006</th>
                  <th>合计</th>
                  <th>53536</th>
                  <th>22164</th>
                  <th>22164</th>
                  <th>2082994</th>
                  <th>713006</th>
                  <th>713006</th>
                </tr>-->
                </thead>
                <tbody id="weekScanWin">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--红包投入数据周报-->
    <div class="container-fluid region-margin report-table" style="display: none">
      <div class="row">
        <div class="col-md-12">
          <div class="ui-panel-title report">
            <i class="report-icon"></i><span>扫码活动红包投入数据周报</span>
            <div  ng-click = "goback()">
              <span></span>
              返回
            </div>
          </div>
          <!--box-->
          <div class="panel rate">
            <div class="panel-body">
              <div class="report-search">
                <div class="agree-date">
                  <label>查询时间：</label>
                  <select id="redDataWeeks">
                      <!--<option value="">请选择</option>-->
                      <option ng-repeat="weekItem in weeksList" value="{{weekItem.weekId}}">{{weekItem.weekNo}}</option>
                  </select>
                </div>
                <div class="agree-date">
                    <label class="reset_height">品牌：</label>
                    <select id="redweekbrands" multiple="multiple" ng-model="selectSpacks" value="{{selectBrands}}">
                        <option ng-repeat="brandItem in brandList" value="{{brandItem.productBrand}}">{{brandItem.productBrandName}}</option>
                    </select>
                </div>
                <div class="agree-date">
                    <label class="reset_height">规格：</label>
                    <select id="redweekspecifts" multiple="multiple">
                        <option ng-repeat="speciftItem in speciftList" value="{{speciftItem.productSn}}">{{speciftItem.productName}}</option>
                        
                    </select>
                </div>
                <button class="btn btn-sm btn-default btn_style" ng-click="search($event,2)">
                  查询
                </button>
                <button class="btn btn-sm btn-default btn_style" ng-click="down(2)">
                  下载
                </button>
              </div>
              <table class="table">
                <thead style="border-top:1px solid #a0a0a0">
                <tr>
                  <!--<th colspan="15">白沙（天天向上）扫码数据汇总（8.7~8.13）</th>-->
                  <th colspan="7" id="redWeekDataTitle"></th>
                </tr>
                <tr>
                  <th>规格</th>
                  <th>销区</th>
                  <th>省份</th>
                  <th>地市</th>
                  <th>本周红包投入（元）</th>
                  <th>上周红包投入（元）</th>
                  <th>截至本周末历史累计红包投入（元）</th>
                </tr>
                <!--<tr>
                  <th></th>
                  <th>合计</th>
                  <th>53536</th>
                  <th>22164</th>
                  <th>22164</th>
                  <th>2082994</th>
                  <th>713006</th>
                  <th>713006</th>
                  <th>合计</th>
                  <th>53536</th>
                  <th>22164</th>
                  <th>22164</th>
                  <th>2082994</th>
                  <th>713006</th>
                  <th>713006</th>
                </tr>-->
                </thead>
                <tbody id="redWeekDataDetail">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
