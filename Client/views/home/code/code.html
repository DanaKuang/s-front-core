<!--style-->
<link rel="stylesheet" type="text/css" href="statics/assets/style/home.code.css">
<!--html-->
<div class="animated fadeInRightBig" ng-controller="CodeCtrl">
    <div class="container-fluid row">
        <div class="ui-home-code margin-top col-md-12">
            <!--title-->
            <div class="ui-code-title">
                <i class="code"></i><span>异常码管理</span>
            </div>
            <!--查询-->
            <div class="panel rate">
                <div class="panel-body">
                    <form class="form-inline" id="id_code_form" autocomplete="off">
                        <!--品牌选择-->
                        <div class="form-group">
                            <label for="" class="control-label">品牌选择</label>
                            <select class="form-control input-sm" ng-model="role">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <!--规格选择-->
                        <div class="form-group">
                            <label for="" class="control-label">规格选择</label>
                            <select class="form-control input-sm" ng-model="role">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <!--用户姓名-->
                        <div class="form-group">
                            <label for="" class="control-label">用户姓名</label>
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                        </div>
                        <!--用户手机号-->
                        <div class="form-group">
                            <label for="" class="control-label">用户手机号</label>
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                        </div>
                        <!--所在地-->
                        <div class="form-group">
                            <label for="" class="control-label">所在地</label>
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                        </div>
                        <!--CODE-->
                        <div class="form-group">
                            <label for="" class="control-label">CODE</label>
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                        </div>
                        <!--举报时间-->
                        <div class="form-group">
                            <label for="" class="control-label">举报时间</label>
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                            至
                            <input type="text" name="user" ng-model="user" class="form-control input-sm">
                        </div>
                        <!--按钮-->
                        <div class="ui-btn-ctrl form-group">
                            <button type="submit" class="btn btn-primary">搜索</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--内容-->
            <div class="panel rate">
                <div class="panel-body">
                    <table class="table-hover table table-bordered">
                        <thead>
                            <tr>
                                <th>类型</th>
                                <th>二维码图片</th>
                                <th>验证码图片</th>
                                <th>正确验证码</th>
                                <th>CODE</th>
                                <th>品牌</th>
                                <th>规格</th>
                                <th>首扫时间</th>
                                <th>扫码次数</th>
                                <th>所在地</th>
                                <th>举报用户姓名</th>
                                <th>举报用户手机号</th>
                                <th>举报时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
