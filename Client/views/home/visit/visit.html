<div class="animated fadeInRight" ng-controller="VisitCtrl">
  <div class="container-fluid region-margin">
    <div class="row">
      <div class="col-md-12 visit_wrap">
        <!--title-->
        <div class="ui-panel-title report">
          <i class="report-icon"></i><span>回访报表</span>
        </div>
        <!--box-->
        <div class="panel rate">
          <div class="panel-body">
            <div class="res_search">
              <div class="visit_award">
                <label>奖品：</label>
                <input type="text" placeholder="">
              </div>
              <div class="visit_city">
                <label>城市：</label>
                <input type="text" placeholder="">
              </div>
              <div class="agree-date visit_start">
                <label>开始时间</label>
                <div class="ui-total-date input-append date">
                  <input size="16" type="text" value="" readonly />
                  <span class="add-on"><i class="icon-th"></i></span>
                </div>
              </div>
              <div class="agree-date visit_end">
                <label>结束时间</label>
                <div class="ui-total-date input-append date">
                  <input size="16" type="text" value="" readonly />
                  <span class="add-on"><i class="icon-th"></i></span>
                </div>
              </div>
              <div class="search_btn visit_btn" ng-click="search($event)">查询</div>
            </div>
            <table class="table visit_table">
              <thead style="border: 1px solid #A0A0A0">
              <tr>
                <th>手机号</th>
                <th>微信号</th>
                <th>时间</th>
                <th>城市</th>
                <th>奖品（金额）</th>
                <th>标签</th>
              </tr>
              </thead>
              <tbody>

                    <!--<li ng-click="verify($event)">联系不上</li>-->
                  <!--</ul>-->
                <!--</td>-->
              <!--</tr>-->
              </tbody>
            </table>
            <div class="footer_sec clearfix">

              <!--总共<span>205</span>条记录，当前页共<span>10条记录</span>-->
