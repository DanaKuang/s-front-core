<link rel="stylesheet" type="text/css" href="statics/assets/style/home.group1.css">
<div class="animated fadeInRight" ng-controller="GroupCtrl">
  <div class="container-fluid region-margin">
    <div class="row">
      <div class="col-md-12">
        <!--title-->
        <div class="ui-panel-title">
          <i class="group"></i><span>用户群体分析</span>
        </div>
        <!--box-->
        <div class="panel rate group-panel-top">
          <div class="panel-body group-month-search">
            <div class="group-month">
              <label>月份: &nbsp;&nbsp;</label>
              <div class="input-append date-wrap">
                <input size="16" type="text" name="searchTime" value="" class="form-control date" readonly />
                <span class="glyphicon glyphicon-th"></span>
              </div>
                <button type="submit" class="btn btn-primary inline-block" ng-click="daySearch($event)">查询</button>
            </div>
          </div>
        </div>
        <div class="panel rate group-pannel-middle">
          <div class="panel-body">
            <div class="group-user-number">
              <sa-scannumber conf="monScanUvConf"></sa-scannumber>
              <sa-scannumber conf="monScanActUv"></sa-scannumber>
              <sa-scannumber conf="monScanNewUv"></sa-scannumber>
            </div>
            <div class="smoke-spread">
              <div class="group-title">
                当月不同香烟类别扫码用户分布
              </div>
              <div id="group-smoke-pie-wrap">
                <div id="group-smoke-pie"></div>
              </div>
              <table class="group-smoke-table table">
                <thead>
                  <tr>
                    <th>类别</th>
                    <th>本月用户数</th>
                    <th>上月扫码用户数</th>
                    <th>环比</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>aa</td>
                    <td>aa</td>
                    <td>aa</td>
                    <td>aa</td>
                  </tr>
                  <tr>
                      <td>bb</td>
                      <td>bb</td>
                      <td>bb</td>
                      <td>bb</td>
                    </tr>
                    <tr>
                        <td>bb</td>
                        <td>bb</td>
                        <td>bb</td>
                        <td>bb</td>
                      </tr>
                      <tr>
                          <td>bb</td>
                          <td>bb</td>
                          <td>bb</td>
                          <td>bb</td>
                        </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
