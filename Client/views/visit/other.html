<link rel="stylesheet" href="statics/assets/style/visit.other.css"/>

<div ng-controller="visitOtherCtrl">
    <div class="animated fadeInRightBig">
        <div class="container-fluid">
            <div class="row ui-manage-box">
                <div class="col-md-12">
                    <!--title-->
                    <div class="ui-panel-title other">
                        <div><span>其他系统设置</span></div>
                    </div>
                    <form name="form" novalidate>
                        <div class="panel rate" id="manage-tap">
                            <div class="panel-body ui-manage-panel other-con" id="panel-body">
                                <ul>
                                    <li class="form-group">
                                        <h3>店铺-消费者关联有限时间：</h3>
                                        <lable class="control-label title">是否有关联时间：</lable>
                                        <div class="col-sm-8">
                                            <label><input ng-model="vm.time" ng-checked="true" ng-value="1" name="time" type="radio" />是</label>
                                            <label><input ng-model="vm.time" ng-value="0" name="time" type="radio" />否</label>
                                            <div ng-if="vm.time == 1"><input name="timeText" ng-model="vm.timeText" class="form-control" type="text" ng-pattern="/^[0-9]*$/" required>分钟</div>
                                            <!--验证-->
                                            <div ng-show="form.$submitted || form.timeText.$touched">
                                                <div ng-show="form.timeText.$error.required || form.timeText.$invalid" class="wrong-tip">请输入正确格式的关联时间</div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="form-group">
                                        <h3>二维码打印设置：</h3>
                                        <lable class="control-label title">是否收费（含运费和税费）：</lable>
                                        <div class="col-sm-8">
                                            <label><input ng-model="vm.qr" ng-checked="true" ng-value="1" name="qr" type="radio" />是</label>
                                            <label><input ng-model="vm.qr" ng-value="0" name="qr" type="radio" />否</label>
                                            <div ng-if="vm.qr == 1"><input name="qrText" ng-model="vm.qrText" class="form-control" type="text" ng-pattern="/^[0-9]*$/" required>元</div>
                                            <!--验证-->
                                            <div ng-show="form.$submitted || form.qrText.$touched">
                                                <div ng-show="form.qrText.$error.required || form.qrText.$invalid" class="wrong-tip">请输入正确格式的费用</div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="form-group">
                                        <h3>公众号是否显示领取标牌：</h3>
                                        <lable class="control-label title">是否显示领取标牌：</lable>
                                        <div class="col-sm-8">
                                            <label><input ng-model="vm.sign" ng-checked="true" ng-value="1" name="sign" type="radio" />是</label>
                                            <label><input ng-model="vm.sign" ng-value="0" name="sign" type="radio" />否</label>
                                        </div>
                                    </li>
                                    <li class="form-group">
                                        <h3>提现申请阀值设置：</h3>
                                        <lable class="control-label title">提现需申请阀值金额：</lable>
                                        <div class="col-sm-8">
                                            <label><input type="text" name="amountLimit" ng-model="vm.amountLimit" class="form-control" ng-pattern="/^[1-9]\d*$/" required/></label>
                                            <!--验证-->
                                            <div ng-show="form.$submitted || form.amountLimit.$touched" style="padding-top:8px;">
                                                <div ng-show="form.timeText.$error.required || form.amountLimit.$invalid" class="wrong-tip">请输入正确格式的阀值金额</div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="btn-con">
                            <button ng-click="save()" type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="newAlert" class="alert alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <p class="prompt"></p>
    </div>

    <script src="statics/assets/libs/jqmeter.min.js"></script>
</div>
