<link rel="stylesheet" type="text/css" href="statics/assets/style/account.changepwd.css">
<div class="animated fadeInRightBig" ng-controller="changePwdCtrl">
    <div class="container-fluid row">
        <div class="ui-acc-cpwd margin-top col-md-12">
            <!--title-->
            <div class="ui-panel-title">
                <i class="title"></i><span>修改密码</span>
            </div>
            <!--panel-->
            <div class="panel rate">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!--原密码-->
                        <div class="margin-top col-md-12 form-group">
                            <label class="control-label col-md-2">原密码</label>
                            <div class="col-md-4">
                                <input type="password" name="oldpwd" class="form-control input-sm" ng-model="account">
                            </div>
                        </div>
                        <!--新密码-->
                        <div class="margin-top col-md-12 form-group">
                            <label class="control-label col-md-2">新密码</label>
                            <div class="col-md-4">
                                <input type="password" name="newpwd" class="form-control input-sm" ng-model="newPwd">
                            </div>
                        </div>
                        <!--确认新密码-->
                        <div class="margin-top col-md-12 form-group">
                            <label class="control-label col-md-2">确认新密码</label>
                            <div class="col-md-4">
                                <input type="password" name="renewpwd" class="form-control input-sm" ng-model="reNewPwd">
                            </div>
                        </div>
                        <!--确认按钮-->
                        <div class="btn-option col-md-12 form-group">
                            <button type="button" class="btn btn-primary fix-btn" ng-click="changepwd();">确认</button>
                            <button type="button" class="btn btn-primary fix-btn" ng-click="closepage();">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
