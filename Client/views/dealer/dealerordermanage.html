<link rel="stylesheet" type="text/css" href="statics/assets/style/dealerordermanage.css">
<div ng-controller="dealerordermanageCtrl">
	<div class="animated fadeInRightBig">
		<div class="container-fluid">
			<div class="col-md-12" style="padding:0;">
				<!--title-->
				<div class="ui-panel-title">
					<span>订单管理</span>
				</div>
				<!--搜索区-->
				<div class="panel rate">
					<div class="panel-body ">
						<form novalidate name="form">
							<div class="form-horizontal">
								<div class="firstTr">
									<div class="form-group brand">
										<label class="control-label">订单状态</label>
										<div class="">
											<select class="form-controlmdg input-sm select">
												<option value="">全部</option>
												<option ng-repeat="item in allBrands" value="{{item.code
}}">{{item.desc}}</option>
											</select>
										</div>
									</div>
									<div class="form-groups form_key">
										<label class="control-label newKey">关键词</label>
										<div class="noRap">
											<select class="form-controls input-sm select">
												<option value="订单号" >订单号</option>
												<option value="抢购人">抢购人</option>
												<option value="手机号">手机号</option>
												<option value="经销商">经销商</option>
												
											</select>
											<input type="text" class="input-sm" placeholder="请输入关键字" ng-model="orderCode">
										</div>
									</div>
									<!--<div class="form-group col-md-4">
									<label class="control-label col-sm-4">订单号</label>
									<div class="col-sm-7">
										<input type="text" class="form-control input-sm" placeholder="请输入订单号" ng-model="orderCode">
									</div>
								</div>-->
									<div class="form-groupss">
										<label class="control-label newKeys">位置</label>
										<div class="form_city">
											<select id="provinceId" ng-model = "provinceCode" class="form-control input-sm select">
												<option value="">请选择</option>
												<option ng-repeat="p in province" value="{{p.code}}">{{p.name}}</option>
											</select>

											<select id="cityId" ng-model="cityCode"  class="form-control input-sm select" >
												<option value="">请选择</option>
												<option ng-repeat="c in city" value="{{c.code}}">{{c.name}}</option>
											</select>

											<select ng-model="areaCode"  class="form-control input-sm select" >
												<option value="">请选择</option>
												<option ng-repeat="a in area" value="{{a.code}}">{{a.name}}</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="firstTr">
								<div class="form-horizontal">
									<div class="form-groupTwo">
										<label class="control-label time_duan" for="duration">时间段</label>
										<div class="">
											<input id="durationStart" size="16" type="text" placeholder="年-月-日(开始时间)" readonly class="form-control input-sm form_datetime" ng-model="startTime">
										</div>
										<div class=" control-label middle-word">至</div>
										<div class="">
											<input id="durationEnd" size="16" type="text" readonly placeholder="年-月-日(结束时间)" class="form-control input-sm form_datetime" ng-model="endTime">
										</div>
									</div>
								</div>
								<div class="form-group-three">
									<label class="control-label order_Num">订单数量</label>
									<div class="">
										<select class="form-controlaaa input-sm select" ng-model="selectSpeci">
											<option value="">全部</option>
											<option value="">1</option>
											<option value="">2</option>
											
										</select>

									</div>
								</div>
							</div>
							<div class="form-inline">
								<div class="float-right">
									<button type="submit" class="btn btn-primary search" ng-click="search($event)">查询</button>
									<button ng-click="reset()" type="submit" class="btn btn-primary reset">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!--导出-->
				<div class="operBtnWrap">
					<button class="push-out btn btn-primary" ng-click="export($event)">导出未发货订单</button>
					<div class="pull-in"><button class="btn btn-primary">导入物流订单</button><input type="file" onchange="angular.element(this).scope().change()"></div>
				</div>
				<div class="panel rate">
					<div class="panel-body ">
						<table class="table table-striped table-bordered">
							<thead>
								<tr class="table-head">
									<th>序号</th>
									<th>操作</th>
									<th>订单号</th>
									<th>抢购人</th>
									<th>手机号</th>
									<th>微信号</th>
									<th>收货地址</th>
									<th>地区</th>
									<th>数量</th>
									<th>支付金额</th>
									<th>经销商</th>
									<th>订单状态</th>
									<th>下单时间</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in topTenTable">
									<td>{{$index+1}}</td>
									<td>{{x.productBrand}}</td>
									<td>{{x.nickName}}</td>
									<td>{{x.mobileNo}}</td>
									<td>{{x.scanPv}}</td>
									<td>{{x.effectScanPv}}</td>
									<td>{{x.drawPv}}</td>
									<td>{{x.drawCash}}</td>
									<td>{{x.drawObPv}}</td>
									<td onclick="sessionStorage.mobileNo = $(this).attr('value'); $('[data-hash=\'#/view/home/user/portrait\']').trigger('click')" value="{{x.mobileNo}}">点击查看用户详情</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
