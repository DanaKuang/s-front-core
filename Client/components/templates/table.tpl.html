<div><table class="table table-bordered table-hover"><thead><tr><th ng-repeat="col in columns.head" ng-class="{hide:col.hide}" ng-style="{width: col.width}" colspan="{{col.colspan}}" rowspan="{{col.rowspan}}">{{col.label}}</th></tr><tr><th ng-repeat="ch in columns.child" ng-hide="ch.ishide">{{ch.label}}</th></tr></thead><tbody><tr ng-repeat="row in rows"><td ng-repeat="col in columns.child track by $index">{{row[col.name]}}</td></tr></tbody></table></div>
