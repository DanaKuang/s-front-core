<div>	
	<div class="create-cigarette-body">
		<!-- 修改状态 -->
		<div class="edit-part" ng-if="conf.snData">
			<div class="form-inline">
				<label for="brands" class="control-label col-md-3 col-xs-6 required">关联品牌</label>
				<div class="col-md-7 col-xs-12 inline">
					<select class="form-control input-sm" name="brands" id="brands" ng-model="conf.snData.product.brandCode" required>
						<option value="">请选择</option>
		    		<option ng-repeat="item in conf.brandlist" value="{{item.brandCode}}" ng-selected="conf.snData.product.brandCode == item.brandCode">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="required control-label col-md-3 col-xs-6">条形码</label>
				<div class="col-md-7 col-xs-12 inline">
					<input type="text" class="form-control input-sm" placeholder="请输入条形码" ng-model="conf.snData.product.sn" disabled>
				</div>
				<div class="inline">
					<div class="btn btn-default input-sm" ng-click="checksn($event)" disabled>查询</div>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">规格</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入规格名称" ng-model="conf.snData.product.name" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">价格(元)</label>
				<div class="inline col-md-7 col-xs-12">
					<div class="input-group">
			      <div class="input-group-addon">￥</div>
			      <input type="text" class="form-control input-sm" placeholder="请输入价格" ng-model="conf.snData.price" required>
			      <div class="input-group-addon">.00</div>
			    </div>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">图片</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="file" class="form-control input-sm" ng-class="{'hidden': conf.snData.product.smallPic}" required>
					<span ng-class="{'hidden': !conf.snData.product.smallPic}">
						<img ng-src="{{conf.snData.product.smallPic}}" alt="">
					</span>
				</div>
			</div>
			<div class="form-inline">
				<label class="control-label col-md-3 col-xs-6 required">卷烟类型</label>
				<div class="inline col-md-7 col-xs-12">
					<select name="" class="form-control input-sm" ng-model="conf.snData.typeCode" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.stylelist" value="{{item.code}}" ng-selected="conf.snData.typeCode == item.code">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">焦油含量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入焦油含量" ng-model="conf.snData.oil" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟碱量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入烟碱量" ng-model="conf.snData.nicotine" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">一氧化碳量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入一氧化碳量" ng-model="conf.snData.carbonMonoxide" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟支长度</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入烟支长度" ng-model="conf.snData.length" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟支数量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入烟支数量" ng-model="conf.snData.num" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">包装单位</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="conf.snData.product.unitType" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.typelist" value="{{item.code}}" ng-selected="conf.snData.product.unitType == item.code">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">包装</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="conf.snData.pack" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.packlist" value="{{item.code}}" ng-selected="conf.snData.pack == item.code">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">价类</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="conf.snData.grade" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.gradelist" value="{{item.code}}" ng-selected="conf.snData.grade == item.code">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">二级价类</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="conf.snData.gradeLevel" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.gradelistjunior" value="{{item.code}}" ng-selected="conf.snData.gradeLevel == item.code">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6">批次自动激活延期天数</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" ng-model="conf.snData.activeDays">
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6">描述</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" ng-model="conf.snData.product.memo">
				</div>
			</div>
		</div>
	
		<!-- 新建状态 -->
		<div class="create-part" ng-if="!conf.snData">
			<div class="form-inline">
				<label for="brands" class="control-label col-md-3 col-xs-6 required">关联品牌</label>
				<div class="col-md-7 col-xs-12 inline">
					<select class="form-control input-sm" name="brands" id="brands" ng-model="ciga.product.brandCode" required>
						<option value="">请选择</option>
		    		<option ng-repeat="item in conf.brandlist" value="{{item.brandCode}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="required control-label col-md-3 col-xs-6">条形码</label>
				<div class="col-md-7 col-xs-12 inline">
					<input type="text" class="form-control input-sm" placeholder="请输入条形码" ng-model="ciga.product.sn" required>
				</div>
				<div class="inline">
					<div class="btn btn-default input-sm" ng-click="checksn($event)">查询</div>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">规格</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入规格名称" ng-model="ciga.product.name" ng-disabled="disabled" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">价格(元)</label>
				<div class="inline col-md-7 col-xs-12">
					<div class="input-group">
			      <div class="input-group-addon">￥</div>
			      	<input type="text" class="form-control input-sm" placeholder="请输入价格" ng-model="ciga.price" ng-disabled="disabled" required>
			      <div class="input-group-addon">.00</div>
			    </div>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">图片</label>
				<div class="inline col-md-7 col-xs-12">
					<input class="form-control input-sm" ng-class="{'hidden': ciga.product.smallPic}" type="file" multiple onchange="angular.element(this).scope().change()" ng-disabled="disabled" ng-model="ciga.product.smallPic" required>
					<span ng-class="{'hidden': !ciga.product.smallPic}">
						<img ng-src="{{ciga.product.smallPic}}" alt="">
					</span>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">卷烟类型</label>
				<div class="inline col-md-7 col-xs-12">
					<select name="" id="" class="form-control input-sm" ng-model="ciga.typeCode" ng-disabled="disabled" required>
						<option value="1">请选择</option>
						<option ng-repeat="item in conf.stylelist" value="{{item.code}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">焦油含量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入焦油含量" ng-model="ciga.oil" ng-disabled="disabled" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟碱量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" ng-model="ciga.nicotine" class="form-control input-sm" placeholder="请输入烟碱量" ng-disabled="disabled" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">一氧化碳量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入一氧化碳量" ng-model="ciga.carbonMonoxide" ng-disabled="disabled" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟支长度</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" ng-disabled="disabled" placeholder="请输入烟支长度" ng-model="ciga.length" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">烟支数量</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" placeholder="请输入烟支数量" ng-model="ciga.num" ng-disabled="disabled" required>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">包装单位</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="ciga.product.unitType" ng-disabled="disabled" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.typelist" value="{{item.code}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">包装</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="ciga.pack" ng-disabled="disabled" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.packlist" value="{{item.code}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">价类</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="ciga.grade" ng-disabled="disabled" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.gradelist" value="{{item.code}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6 required">二级价类</label>
				<div class="inline col-md-7 col-xs-12">
					<select class="form-control input-sm" name="" id="" ng-model="ciga.gradeLevel" ng-disabled="disabled" required>
						<option value="">请选择</option>
						<option ng-repeat="item in conf.gradelistjunior" value="{{item.code}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6">批次自动激活延期天数</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" ng-model="ciga.activeDays">
				</div>
			</div>
			<div class="form-inline">
				<label for="" class="control-label col-md-3 col-xs-6">描述</label>
				<div class="inline col-md-7 col-xs-12">
					<input type="text" class="form-control input-sm" ng-model="ciga.memo">
				</div>
			</div>
		</div>
	</div>
</div>
