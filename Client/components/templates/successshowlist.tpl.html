<div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="table-head">
				<th>奖品名称</th>
				<th>奖项内容</th>
				<th>奖品数量</th>
				<th>中奖概率</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(idx, item) in successshowlist">
				<td>{{item.prizeName}}</td>
				<td>{{item.awardName}}</td>
				<td>{{item.totalNum || item.redNum}}</td>
				<td>{{item.eggMap.conditionName || item.eggMap.probability || item.probability}}</td>
			</tr>
		</tbody>
	</table>
</div>
