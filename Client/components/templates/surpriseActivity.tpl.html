<div>
	<div class="pop-header">
		<p class="pop-title float-left">新建活动 > 彩蛋活动</p>
		<sa-popback></sa-popback>
	</div>
	<div class="ui-panel-box panel border-box">
		<div class="pop-inner">
			<!-- 配置 -->
			<div class="configuration float-left">
				<!-- 投放设置 -->
				<div class="launch-relate config-item">
					<h6>投放设置</h6>
					<div class="select-company configuration-item">
						<select id="selectCompany">
							<option value="">全部</option>
							<option value="">南昌</option>
						</select>
					</div>
					<div class="select-brand configuration-item">
						<select id="selectBrand">
							<option value="">全部</option>
							<option value="">南昌</option>
						</select>
					</div>
					<div class="select-specification configuration-item">
						<select type="text" id="selectSpecification">
							<option value="">全部</option>
							<option value="">南昌</option>
						</select>
					</div>
					<div class="select-area configuration-item">
						<select id="selectArea">
							<option value="">全部</option>
							<option value="">南昌</option>
						</select>
					</div>
					<div class="select-duration configuration-item">
						<input id="selectDurationStart" size="16" type="text" value="" placeholder="年/月/日" readonly class="form_datetime"> &nbsp;&nbsp;至&nbsp;&nbsp;
						<input id="selectDurationEnd" size="16" type="text" value="" readonly placeholder="年/月/日" class="form_datetime">
						<div class="remark">
							<input type="radio" name="timeduartion"><label for="">仅选择此时段<strong>工作日</strong></label>
							<input type="radio" name="timeduartion"><label for="">仅选择此时段<strong>节假日</strong></label>
							<input type="radio" name="timeduartion"><label for="">均包括</label>
						</div>
					</div>
					<div class="condition configuration-item">
						<div class="condition-one">
							<div class="radio-group">
								<input type="radio" checked="true" name="condition"><label for="">按时间+地区</label>
							</div>
							<div class="condition-config-wrap">
								<div class="time-config">
									<label for="">时间设置</label><input type="text">
								</div>
								<div class="area-config">
									<label for="">地区设置</label>
									<select name="" id="">
										<option value="">全国</option>
									</select>
								</div>
								<div class="condition-config">
									<label for="">条件设置</label>
									<select name="" id="">
										<option value="">在以上时间点后，所在地区内第1位抽奖的用户</option>
									</select>
								</div>
							</div>
						</div>
						<div class="condition-one">
							<div class="radio-group">
								<input type="radio" name="condition"><label for="">按抽奖顺序</label>
								<div class="condition-config">
								<label for="">条件设置</label>
								<select name="" id="">
									<option value="">在以上时间点后，所在地区内第1位抽奖的用户</option>
								</select>
							</div>
							</div>
							
						</div>
					</div>
					<div class="configuration-item pop-image-config">
						<input type="file">
					</div>
					<div class="configuration-item pop-text-config">
						<input type="file">
					</div>
				</div>
				<!-- 中奖设置 -->
				<div class="prize-relate config-item">
					<h6>奖项设置</h6>
					<!-- 非首抽 -->
					<div class="non-first-draw">
						<!-- 非首抽中奖设置 -->
						<div class="non-first-draw-wrap">
							<div class="draw-prize-wrap">
								<div class="prize-config border-box">
									<div class="configuration-item">
										<input type="text">
									</div>
									<div class="configuration-item">
										<input type="text" id="">
									</div>
									<div class="configuration-item radio-wrap">
										<div class="radio-group">
											<input checked="true" type="radio" name="surprise-radio" value="礼品"><label for="">礼品</label>
										</div>
										<div class="radio-group">
											<input type="radio" name="surprise-radio" value="微信红包"><label for="">微信红包</label>
										</div>
										<div class="radio-group">
											<input type="radio" name="surprise-radio" value="积分"><label for="">积分</label>
										</div>
									</div>
									<div class="configuration-item">
										<button class="btn btn-default add-prize">+选择产品</button>
										<div class="prize-img-preview">
											<img src="" alt="">
										</div>
									</div>
									<div class="configuration-item">
										<input type="number" id="">
										<button class="btn btn-default add-inventory">增库</button>
										<div class="present-integral">
											<input type="checkbox"><label for="">同时赠送积分</label>
											<input type="number">积分
										</div>
									</div>
								</div>
							</div>
							<button type="submit" id="createFisrtDrawPrize" class="btn btn-default creat-prize-btn">+新增奖项</button>
						</div>
					</div>

				</div>
				<!-- 按钮区 -->
				<div class="btn-area">
					<input type="checkbox"><label for="">是否启用本活动（勾选并保存后该活动将生效，不勾选则为停用状态）</label><br>
					<button type="submit" id="submitPrize" class="btn btn-default submit-prize f-btn">保存</button>
					<button class="btn btn-default cancel-prize f-btn">取消</button>
				</div>
			</div>

			<!-- 预览 -->
			<div class="preview float-left">
				<p>九宫格活动样式</p>
				<div class="image">
					<img src="../../../../assets/image/jggpreview.png" alt="">
				</div>
			</div>
		</div>
	</div>
</div>
