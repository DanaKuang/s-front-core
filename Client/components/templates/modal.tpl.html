<div class="modal fade in" id="{{modalid}}" role="dialog" tabindex="-1" data-keyboard="false"><div class="modal-dialog" ng-class="style"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" ng-click="closeModal();"><div aria-hidden="true" class="{{header.icon}}">x</div></button><h4 class="modal-title {{header.cls}}" ng-if="header.title">{{header.title}}</h4></div><div class="modal-body" ng-style="{'max-height':body.maxHeight+'px','padding-bottom':footer?'30px':'0'}" style="min-height:200px;"><div ng-transclude="" class="transcludeDiv" ng-hide="isErrHideTrans"></div></div><div ng-show="footer" class="modal-footer"><button ng-if="footer.closeBtn" id="{{footer.closeBtn.id}}" type="button" ng-click="closeModal();$emit('click',$event);" class="closebtn btn btn-{{footer.closeBtn.cls||'default'}}">{{footer.closeBtn.text}}</button> <button ng-hide="footer.okBtn.isHide" ng-if="footer.okBtn" id="{{footer.okBtn.id}}" type="button" ng-click="hideOKBtn();$emit('click',$event);" class="okbtn btn btn-{{footer.okBtn.cls||'primary'}}" ng-disabled="footer.okBtn.disabled">{{footer.okBtn.text}}</button></div></div></div></div>
