<div><div class="ui-navbar-left navbar-left"><ul class=""><li ng-class="{active:$index==activeId, open:tab.open}" ng-repeat="tab in tabs" ng-style="{height: (tab.open&&tab.dropdown)?'{{(tab.dropdown.length+1)*40}}px':'40px'}"><a ng-click="clickTab($event,tab,$last)" data-target="{{tab.dropdown ? '' : tab.hash}}" data-toggle="{{tab.noDataApi ? '' : (tab.dropdown ? 'dropdown' :style) }}" ng-class="{'dropdown-toggle': tab.dropdown}" href="{{tab.hash}}" ng-href="{{ (tab.dropdown&&!tab.noDataApi) ? '' : tab.hash}}"><i class="fa fa-{{tab.icon}}"></i> <span class="ellipsis">{{tab.text}}</span> <i class="sa"></i></a><ul ng-if="tab.dropdown" class="" ng-style="{display:tab.open ? 'block': 'none'}"><li ng-repeat="item in tab.dropdown" ng-class="{active:item.hash==activeHash}"><a ng-click="getActiveLi($event,item);" ng-if="item.text!==''" data-target="{{item.hash}}" data-hash="{{item.hash}}" ng-href="{{(tab.dropdown && !tab.noDataApi) ? '':item.hash}}" data-toggle="{{tab.noDataApi ? '' : style}}"><span class="ellipsis">{{item.text}}</span></a></li></ul></li></ul></div></div>
