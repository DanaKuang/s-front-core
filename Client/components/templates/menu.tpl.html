<div>
    <div class="ui-navbar-left navbar-left">
        <ul class="">
            <li ng-class="{active:tab.menu.menuCode==activeCode, open:tab.open}" ng-repeat="tab in tabs" repeat-finish>
                <a ng-click="clickTab($event,tab)" data-target="{{tab.nodeList.length ? '' : tab.menu.manuUrl}}" data-toggle="" ng-class="{'dropdown-toggle': tab.nodeList.length}" href="{{tab.menu.manuUrl}}" ng-href="{{tab.nodeList.length ? '' : tab.menu.manuUrl}}">
                    <i class="fa fa-{{tab.menu.menuCode}}"></i>
                    <span class="ellipsis">{{tab.menu.menuName}}</span>
                    <i class="sa"></i>
                </a>
                <ul ng-if="tab.nodeList.length" class="" ng-style="{display:tab.open ? 'block': 'none'}">
                    <li ng-repeat="node in tab.nodeList" ng-class="{active:node.menuCode==activeHash}">
                        <a ng-click="getActiveLi($event,node);" ng-if="node.menuName!==''" data-target="{{node.menuCode}}" data-hash="{{node.manuUrl}}" ng-href="{{node.manuUrl}}">
                            <span class="ellipsis">{{node.menuName}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
