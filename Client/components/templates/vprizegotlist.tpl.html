<div>
	<div class="panel-body">
		<table class="table table-striped table-bordered">
			<thead>
				<tr class="table-head">
					<th>订单号</th>
					<th>中奖人</th>
					<th>活动名称</th>
					<th>所领奖项</th>
					<th>奖项内容</th>
					<th>关联规格</th>
					<th>获奖时间</th>
					<th>获奖地区</th>
					<th>获奖渠道</th>
				</tr>
			</thead>
			<tbody>
				<tr class="show-list"  ng-repeat="(idx, item) in list">
			  	<td class="order-num" data-toggle="modal" data-target=".check-dedtail" ng-click="showdetail($event)" data-orderid="{{item.orderCode}}">{{item.orderCode}}</td>
			  	<td>{{item.prizeWinner}}</td>
			  	<td>{{item.activityName}}</td>
			  	<td>{{item.prizeName}}</td>	
			  	<td>{{item.awardName}}</td>
			  	<td>{{item.unitFullName}}</td>
			  	<td>{{item.ctime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
			  	<td>{{item.awardCity}}</td>
			  	<td>{{item.orderChannel}}</td>
			  </tr>
			</tbody>
		</table>
		<div class="total-page">总共{{totalCount}}条记录<span ng-if="totalCount != 0">，当前页共{{size}}条记录</span></div>
	</div>
	
</div>
