<div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="table-head">
				<th>红包ID</th>
				<th>供应商</th>
				<th>红包池</th>
				<th>适用品牌</th>
				<th>适用规格</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(idx, item) in hbChooseList">
				<td>{{item.id}}</td>
				<td>{{item.supplierName}}</td>
				<td>{{item.moneyPool}}</td>
				<td>{{item.brandNames}}</td>
				<td>{{item.unitNames}}</td>
				<td class="choose" ng-click="choose($event)">选择</td>
			</tr>
		</tbody>
	</table>
	<div class="total-page">总共{{totalCount}}条记录<span ng-if="totalCount != 0">，当前页共{{size}}条记录</span></div>
</div>
