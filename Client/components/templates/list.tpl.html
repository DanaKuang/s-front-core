<div><ul class="{{cls}} ui-list-data"><li ng-repeat="l in list" ng-init="data = l"><label for="" class="ui-list-label"><input ng-if="type" type="{{type}}" name="{{name}}" ng-click="initList(l)" ng-checked="l.checked"></label><div class="ui-list-content"><label ng-if="l.title">{{l.title}}</label><p>{{l.temp}}</p></div></li></ul></div>
