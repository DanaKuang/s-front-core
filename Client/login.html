<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="企业,大数据,二维码,移动营销,营销,数据统计,陶醉">
    <meta name="description" content="陶醉天下,一站式营销解决方案">
    <meta content="陶醉天下" name="author">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/assets/style/login.css">
</head>
<body>
  <div class="ui-wrapper">
    <h4>欢迎登录扫天下营销平台</h4>
    <div class="ui-login-form">
      <!--用户名-->
      <div class="ui-label">
        <input type="text" name="username" placeholder="用户名" />
      </div>
      <!--密码-->
      <div class="ui-label">
        <input type="password" name="password" placeholder="密码" />
      </div>
      <!--验证码-->
      <div class="ui-label ui-code">
        <div id="drag"></div>
      </div>
      <!--记住用户名-->
      <div class="ui-label ui-checkbox">
        <label for="remmber">
          <input type="checkbox" name="remmber" />记住用户名
        </label>
        <a>忘记密码</a>
      </div>
      <!--登陆-->
      <button type="button" name="login" disabled>登 录</button>
    </div>
  </div>
  <!--js-->
  <script type="text/javascript" src="/statics/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/statics/assets/libs/login.js"></script>
</body>
</html>
